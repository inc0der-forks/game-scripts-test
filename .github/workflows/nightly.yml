name: Build Contents Nightly

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup enviroment
        run: |
          mkdir ./Content

      - name: Setup Git & Pull changes
        working-directory: ./Content
        run: |
         git clone https://inc0der:${{ secrets.GIT_TOKEN }}@github.com/inc0der-forks/Game.git ./
         git config --local user.name "inc0der-bot"
         git config --local user.email "inc0der.bot@users.noreply.github.com"
         git checkout develop

      - name: Build from source
        run: |
          npm install
          npm install typescript
          npm run build
  
      - name: Commit changes
        working-directory: ./Content
        continue-on-error: true # We continue on error because there may not always be changes
        run: |
         echo "::set-output name=today::$(date +'%Y-%m-%d')"
         git add .
         git commit -m "Nightly - ${{ steps.outputs.vars.today }}"

      - name: Push changes
        working-directory: ./Content
        run: git push origin develop
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Content
          path: Content/

